<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe "Delicious"</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Cafe "Delicious"</h1>
    <p>Choose your dish:</p>
    <ul>
        <li><button id="burger">Hamburger</button></li>
        <li><button id="pizza">Pizza</button></li>
        <li><button class="pasta">Pasta</button></li>
        <li><button id="dessert">Dessert</button></li>
    </ul>
    <div id="result">Your choice will appear here.</div>
    <div>
        <img id="foodImage" src="image/food.webp" alt="Dish" width="300">
    </div>
    <script src="script.js"></script>
</body>
</html>
